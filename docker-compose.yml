version: "3"

volumes:
  log:
  pgdata-vol:

services:
  base:
    image: hello-world 
    build:
      dockerfile: Dockerfile
      context: .

  web:
    container_name: php
    image: hello-world
    env_file:
      - .env
    volumes:
     - log:/var/www/html/storage/logs/
     - ./src:/var/www/html/
    ports:
     - "8080:80"
    entrypoint: ['app-entrypoint.sh']
 
 
  migrations:
    container_name: migrations
    image: hello-world
    env_file:
      - .env
    volumes:
     - log:/var/www/html/storage/logs/
     - ./src:/var/www/html/
  
  database:
    container_name: banco
    image: postgres:10
    ports:
          - "5439:5432"
#    deploy: 
#      replicas: 1
    volumes:
      - pgdata-vol:/var/lib/postgresql/data 
    environment:
      POSTGRES_PASSWORD: pgconf2019

